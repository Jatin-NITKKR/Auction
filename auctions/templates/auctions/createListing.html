{% extends "auctions/layout.html" %}

{% block body %}
<div class="login-container">
    <h2>List Your Product</h2>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Enter Title " >
        </div>

        <div class="mb-3">
            <label for="descript" class="form-label">Description</label>
            <input type="text" name="descript" class="form-control" id="descript" placeholder="Enter Description " >
        </div>

        <div class="mb-3">
            <label for="imageUrl" class="form-label">Image URL</label>
            <input type="text" name="imageUrl" class="form-control" id="imageUrl" placeholder="Enter Image URL" >
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Enter Price" >
        </div>

        <div>
            <select class="form-select" name="category" aria-label="Default select example">
                <option selected>Select Category</option>
                {% for cat in categories %}
                <option value={{cat}}> {{cat}} </option>
                {% endfor %}
                
               
              </select>
        </div>
        <br>
        <button type="submit" class="btn btn-success">List your Product</button>
    </form>
</div>
    
{% endblock %}
